## Keymaps

clear_all_shortcuts yes

macos_option_as_alt yes

kitty_mod ctrl+cmd

map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

map kitty_mod+k scroll_line_up
map kitty_mod+j scroll_line_down
map kitty_mod+u scroll_page_up
map kitty_mod+d scroll_page_down

map kitty_mod+s show_scrollback
map kitty_mod+v launch --stdin-source=@last_cmd_output nvim

map kitty_mod+enter new_window_with_cwd
map kitty_mod+w     close_window
map kitty_mod+n     next_window
map kitty_mod+p     previous_window
map kitty_mod+l     next_layout

map ctrl+a>n new_tab_with_cwd
map ctrl+a>e close_tab

map ctrl+a>1 goto_tab 1
map ctrl+a>2 goto_tab 2
map ctrl+a>3 goto_tab 3
map ctrl+a>4 goto_tab 4
map ctrl+a>5 goto_tab 5
map ctrl+a>6 goto_tab 6
map ctrl+a>7 goto_tab 7
map ctrl+a>8 goto_tab 8
map ctrl+a>9 goto_tab 9
map ctrl+a>0 goto_tab 0

map kitty_mod+f5 load_config_file
