# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Credit: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 194
    lines: 44

  padding: # in pixels
    x: 10
    y: 10

  # Values for `decorations`:
  #   - full: Borders and title bar
  #   - none: Neither borders nor title bar
  #   - buttonless: Title bar, transparent background, but no title bar buttons
  #   - transparent: Title bar, transparent background and title bar buttons
  #
  decorations: buttonless

font:
  normal:
    family: "FiraMono Nerd Font"
    # style: Regular

  bold:
    family: "FiraMono Nerd Font"
    # style: Bold

  italic:
    family: "FiraMono Nerd Font"
    # style: Italic

  bold_italic:
    family: "FiraMono Nerd Font"
    # style: Bold Italic

  size: 12.0

schemes:
  ayu: &ayu
    primary:
      background: '#0A0E14'
      foreground: '#B3B1AD'

    normal:
      black: '#01060E'
      red: '#EA6C73'
      green: '#91B362'
      yellow: '#F9AF4F'
      blue: '#53BDFA'
      magenta: '#FAE994'
      cyan: '#90E1C6'
      white: '#C7C7C7'

    bright:
      black: '#686868'
      red: '#F07178'
      green: '#C2D94C'
      yellow: '#FFB454'
      blue: '#59C2FF'
      magenta: '#FFEE99'
      cyan: '#95E6CB'
      white: '#FFFFFF'

  material-ocean: &material-ocean
    primary:
      background: '0x0f111a'
      foreground: '0xD8DEE9'

    cursor:
      cursor: '0xff4151'

    normal:
      black:   '0x4C566A'
      red:     '0xBF616A'
      green:   '0xA3BE8C'
      yellow:  '0xEBCB8B'
      blue:    '0x81A1C1'
      magenta: '0xB48EAD'
      cyan:    '0x88C0D0'
      white:   '0xE5E9F0'

colors: *ayu
background_opacity: 0.99

live_config_reload: true

shell:
  program: /usr/local/bin/fish
  args:
    - --login

key_bindings:
  - { key: N,        mods: Command, action: SpawnNewInstance             }
  - { key: V,        mods: Command, action: Paste                        }
  - { key: C,        mods: Command, action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Minimize                     }
